<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="nav">
        <!-- view scores link on the top left of nav bar-->
        <div class="left">
            <a onclick="getScore()" href="#"><h4 >View Highscore

            </h4></a>
        </div>
        <!-- countdown timer on the top right of nav bar-->
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!--main body of quiz-->
    <div id="quiz">
        <div id="quizBody">
            <h1>   
                A Quick Quiz to Test Your Coding Knowledge
            </h1>
            <h3>
                Good Luck!   
            </h3>
            <button onclick="start()">Start</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
